<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Fontawesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Underline:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Unica+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- #region Header -->
    <header id="site_header">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
          <!-- Toggle button for mobile -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
            aria-controls="navbarContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Mobile logo -->
          <a class="navbar-brand montserrat-underline-300 d-sm-none" href="#">
            Clothing e-commerce
          </a>

          <!-- Desktop Logo -->
          <a
            class="navbar-brand montserrat-underline-300 d-none d-md-inline"
            href="#"
          >
            Clothing e-commerce
          </a>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarContent"
          >
            <!-- Links -->
            <ul class="navbar-nav mb-2 mb-lg-0 fw-bold">
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Uomo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Donna</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Bambino</a>
              </li>
            </ul>

            <!-- Login -->
            <div class="account_icons d-flex gap-3">
              <a href="#"><i class="fa-regular fa-user"></i></a>
              <a href="#"><i class="fa-regular fa-heart"></i></a>
              <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- #endregion Header -->

    <!-- Boootsrap JS link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
